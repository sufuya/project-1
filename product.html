<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Fashion Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sufiya</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="filter">
        <input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
        <select id="category" onchange="filterProducts()">
            <option value="all">All Categories</option>
            <option value="clothes">Clothes</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
        </select>
    </section>

    <section class="products" id="product-list">
        <div class="product" data-category="clothes">
            <img src="dress.jpg">
            <h3>Womens Sleeveless Long Evening Ball Gown Party Prom Wedding Bridesmaid Dress</h3>
            <p>$49.99</p>
            <button onclick="addToCart('Stylish Dress', 8000)">Add to Cart</button>
        </div>
        <div class="product" data-category="shoes">
            <img src="shoes.jpg" alt="Shoes">
            <h3>Fashionable Shoes</h3>
            <p>$69.99</p>
            <button onclick="addToCart('Fashionable Shoes', 69.99)">Add to Cart</button>
        </div>
        <div class="product" data-category="accessories">
            <img src="bag.jpg" alt="Bag">
            <h3>Stylish Bag</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Stylish Bag', 29.99)">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fashion Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
